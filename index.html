            min-height: 100vh;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .header h1 {
            font-size: 2.4em;
            margin: 0;
            font-weight: 300;
            letter-spacing: 1px;
            background: linear-gradient(135deg, #64b5f6, #81c784);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.03);
            padding: 25px;
            border-radius: 16px;
            text-align: center;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            transition: all 0.3s ease;
        }
        
        .stat-card:hover {
            transform: translateY(-4px);
            border-color: rgba(100, 181, 246, 0.3);
            box-shadow: 0 8px 32px rgba(100, 181, 246, 0.1);
        }
        
        .stat-number {
            font-size: 3em;
            font-weight: 600;
            margin-bottom: 8px;
            color: #64b5f6;
        }
        
        .stat-label {
            font-size: 0.9em;
            opacity: 0.7;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .main-content {
            background: rgba(255, 255, 255, 0.02);
            border-radius: 20px;
            padding: 40px;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .load-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 18px 36px;
            font-size: 16px;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
            display: block;
            margin: 0 auto;
        }
        
        .load-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }
        
        .load-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        #dataDisplay {
            margin-top: 30px;
            display: none;
        }
        
        .data-section {
            background: rgba(255, 255, 255, 0.02);
            border-radius: 16px;
            padding: 25px;
            margin-bottom: 25px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .data-section h3 {
            margin: 0 0 20px 0;
            font-size: 1.2em;
            font-weight: 500;
            color: #64b5f6;
        }
        
        .data-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }
        
        .data-item {
            background: rgba(255, 255, 255, 0.03);
            padding: 15px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .data-label {
            font-size: 0.85em;
            opacity: 0.6;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 5px;
        }
        
        .data-value {
            font-size: 1.1em;
            font-weight: 500;
            color: #81c784;
        }
        
        .clients-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 20px;
            margin-top: 25px;
        }
        
        .client-card {
            background: rgba(255, 255, 255, 0.02);
            border-radius: 12px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.2s ease;

            border-color: rgba(100, 181, 246, 0.2);
            transform: translateY(-2px);
        }

            font-weight: 500;
            margin-bottom: 8px;
            color: #ffffff;

            font-size: 0.9em;
            opacity: 0.7;

            font-weight: 500;

                                                    ${client.contact_person ? `<br>👤 ${client.contact_person}` : ''}
                                                    ${client.phone ? `<br>📞 ${client.phone}` : ''}
                                                </div>
                                            </div>
                                        `).join('')}
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                    
                    <div class="status-bar">
                        ✅ ${demoData.total_clients} clients loaded from ${demoData.zones} zones
                    </div>
                `;
                
                button.textContent = '✅ البيانات محملة (Data Loaded)';
                
            } catch (error) {
                display.style.display = 'block';
                display.innerHTML = `
                    <h4>❌ خطأ في التحميل (Loading Error)</h4>
                    <p style="color: #ff6b6b;">
                        Error: ${error.message}<br>
                        <small>جاري عرض البيانات التجريبية...</small>
                    </p>
                `;
                
                button.textContent = '🔄 إعادة المحاولة (Retry)';
            }
            
            button.disabled = false;
        }
        
        // Add hover effect to button
        document.addEventListener('DOMContentLoaded', function() {
            const btn = document.getElementById('loadDataBtn');
            btn.addEventListener('mouseenter', function() {
                this.style.background = '#45a049';
            });
            btn.addEventListener('mouseleave', function() {
                this.style.background = '#4CAF50';
            });
        });
    </script>
</body>
