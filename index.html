            margin: 0 auto;
            padding: 20px;
        }

        #logo { width: 420px; max-width: 80%; height: auto; filter: drop-shadow(0 6px 18px rgba(0,0,0,0.35)); }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.03);
            padding: 25px;
            border-radius: 16px;
            text-align: center;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            transition: all 0.3s ease;
        }
        
        .stat-card:hover {
            transform: translateY(-4px);
            border-color: rgba(100, 181, 246, 0.3);
            box-shadow: 0 8px 32px rgba(100, 181, 246, 0.1);
        }
        
        .stat-number {
            font-size: 3em;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--ice);
        }
        
        .stat-label {
            font-size: 0.9em;
            opacity: 0.7;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .main-content {
            background: rgba(255, 255, 255, 0.02);
            border-radius: 20px;
            padding: 40px;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(168, 221, 238, 0.12);
        }
        
        .load-button {
            background: linear-gradient(135deg, var(--ice-dark) 0%, var(--navy-2) 100%);
            color: white;
            border: none;
            padding: 18px 36px;
            font-size: 16px;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
            display: block;
            margin: 0 auto;
        }
        
        .load-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }
        
        .load-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        #dataDisplay {
            margin-top: 30px;
            display: none;
        }
        
        .data-section {
            background: rgba(255, 255, 255, 0.02);
            border-radius: 16px;
            padding: 25px;
            margin-bottom: 25px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .data-section h3 {
            margin: 0 0 20px 0;
            font-size: 1.2em;
            font-weight: 500;
            color: var(--ice-mid);
        }
        
        .data-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }
        
        .data-item {
            background: rgba(255, 255, 255, 0.03);
            padding: 15px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .data-label {
            font-size: 0.85em;
            opacity: 0.6;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 5px;
        }
        
        .data-value {
            font-size: 1.1em;
            font-weight: 500;
            color: var(--ice);
        }
        
        .clients-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 20px;
            margin-top: 25px;
        }

            background: rgba(255, 255, 255, 0.02);
            border-radius: 12px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.2s ease;
        }

            border-color: rgba(100, 181, 246, 0.2);

        }

            font-weight: 500;

        }

            opacity: 0.7;

        }

            background: rgba(76, 175, 80, 0.1);
            border: 1px solid rgba(76, 175, 80, 0.2);
            border-radius: 12px;
            padding: 15px;
            margin-top: 25px;
            text-align: center;
            font-size: 0.9em;
        }

            background: linear-gradient(135deg, var(--ice-mid), var(--ice));
            color: #002533;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 500;
            display: inline-block;

        }

        .kpi-card, .explain-card, .row-card, .summary-row { position: relative; cursor: pointer; }
        .kpi-tooltip {
            position: absolute;
            left: 12px;
            top: 100%;

        .row-card.show-tooltip .kpi-tooltip { display: block; }

                background: rgba(0,0,0,0.8); z-index: 1000; display: flex;
                align-items: center; justify-content: center; padding: 20px;
            `;
            
            modal.innerHTML = `
                <div style="background: #1a2332; border-radius: 12px; padding: 30px; max-width: 800px; width: 100%; max-height: 90vh; overflow-y: auto; border: 1px solid rgba(100,181,246,0.3);">
                    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                        <h3 style="color: #64b5f6; margin: 0;">📝 Add Report</h3>
                        <button onclick="closeReportModal()" style="background: none; border: none; color: #ff6b6b; font-size: 24px; cursor: pointer;">×</button>
                    </div>
                    
                    <div style="margin-bottom: 20px;">
                        <label style="display: block; color: #ffffff; margin-bottom: 8px; font-weight: 600;">Report Type:</label>
                        <select id="reportType" style="width: 100%; padding: 12px; border-radius: 8px; background: #2a3441; border: 1px solid rgba(100,181,246,0.3); color: #ffffff; margin-bottom: 15px;">
                            <option value="production">Production Sheet Report</option>
                            <option value="orders">Orders Made Report</option>
                            <option value="fulfillment">Sales Rep Fulfillment Report</option>
                        </select>
                    </div>
                    
                    <div style="margin-bottom: 20px;">
                        <label style="display: block; color: #ffffff; margin-bottom: 8px; font-weight: 600;">Date (DD/MM/YYYY):</label>
                        <input type="text" id="reportDate" placeholder="e.g., 6/8/2025" style="width: 100%; padding: 12px; border-radius: 8px; background: #2a3441; border: 1px solid rgba(100,181,246,0.3); color: #ffffff; margin-bottom: 15px;">
                    </div>
                    
                    <div style="margin-bottom: 20px;">
                        <label style="display: block; color: #ffffff; margin-bottom: 8px; font-weight: 600;">Paste WhatsApp Report:</label>
                        <textarea id="reportText" placeholder="Paste the WhatsApp message here..." style="width: 100%; height: 200px; padding: 12px; border-radius: 8px; background: #2a3441; border: 1px solid rgba(100,181,246,0.3); color: #ffffff; font-family: monospace; resize: vertical;"></textarea>
                    </div>
                    
                    <div style="display: flex; gap: 10px; justify-content: flex-end;">
                        <button onclick="closeReportModal()" style="padding: 12px 24px; border-radius: 8px; background: rgba(255,107,107,0.15); color: #ff6b6b; border: 1px solid rgba(255,107,107,0.35); cursor: pointer;">Cancel</button>
                        <button onclick="parseAndSubmitReport()" style="padding: 12px 24px; border-radius: 8px; background: rgba(100,181,246,0.15); color: #64b5f6; border: 1px solid rgba(100,181,246,0.35); cursor: pointer;">Parse & Submit</button>
                    </div>
                </div>
            `;
            
            document.body.appendChild(modal);
        }

        function closeReportModal() {
            const modal = document.getElementById('reportModal');
            if (modal) modal.remove();
        }

        function parseAndSubmitReport() {
            const reportType = document.getElementById('reportType').value;
            const reportDate = document.getElementById('reportDate').value;
            const reportText = document.getElementById('reportText').value;
            
            if (!reportDate || !reportText.trim()) {
                alert('Please fill in both date and report text');
                return;
            }
            
            try {
                console.log('Parsing report:', { reportType, reportDate, reportText });
                const parsedData = parseReport(reportType, reportDate, reportText);
                console.log('Parsed data:', parsedData);
                
                if (parsedData) {
                    // Merge with existing data
                    if (!multiDayData[reportDate]) {
                        multiDayData[reportDate] = {};
                    }
                    
                    console.log('Existing data for', reportDate, ':', multiDayData[reportDate]);
                    
                    // Merge the parsed data
                    Object.assign(multiDayData[reportDate], parsedData);
                    
                    console.log('Merged data for', reportDate, ':', multiDayData[reportDate]);
                    
                    // Save to localStorage
                    localStorage.setItem('multiDayData', JSON.stringify(multiDayData));
                    
                    // Update display
                    renderDayNavigation();
                    
                    // Switch to the new day to show the data
                    currentDay = reportDate;
                    demoData = multiDayData[reportDate];
                    loadTrackerData();
                    
                    closeReportModal();
                    alert(`✅ Report for ${reportDate} added successfully!`);
                }
            } catch (error) {
                console.error('Error parsing report:', error);
                alert('Error parsing report: ' + error.message);
            }
        }

        function parseReport(type, date, text) {
            const lines = text.split('\n').map(line => line.trim()).filter(line => line);
            
            switch (type) {
                case 'production':
                    return parseProductionReport(date, lines);
                case 'orders':
                    return parseOrdersReport(date, lines);
                case 'fulfillment':
                    return parseFulfillmentReport(date, lines);
                default:
                    throw new Error('Unknown report type');
            }
        }

        function parseProductionReport(date, lines) {
            const production = {
                date: date,
                daily: { total_kg: 0, "3kg": 0, "4kg": 0, "5kg": 0 },
                by_machine: {
                    old_machine: { total_kg: 0, "3kg": 0, "4kg": 0, "5kg": 0 },
                    new_machine: { total_kg: 0, "3kg": 0, "4kg": 0, "5kg": 0 }
                }
            };
            
            const storage = {
                rooms: {
                    main: { total_kg: 0, "3kg": 0, "4kg": 0, "5kg": 0 },
                    apex: { total_kg: 0, "3kg": 0, "4kg": 0, "5kg": 0 }
                },
                total: { total_kg: 0, "3kg": 0, "4kg": 0, "5kg": 0 }
            };
            
            const distribution = { total_kg: 0, "3kg": 0, "4kg": 0, "5kg": 0 };
            const refunds = { total_kg: 0, "3kg": 0, "4kg": 0, "5kg": 0 };
            const damages = { total_kg: 0, "3kg": 0, "4kg": 0, "5kg": 0 };
            
            // Simple parsing logic - you can enhance this based on actual message format
            for (const line of lines) {
                if (line.includes('إنتاج') || line.includes('production')) {
                    // Parse production numbers
                    const numbers = line.match(/\d+/g);
                    if (numbers && numbers.length >= 3) {
                        production.daily["3kg"] = parseInt(numbers[0]) || 0;
                        production.daily["4kg"] = parseInt(numbers[1]) || 0;
                        production.daily["5kg"] = parseInt(numbers[2]) || 0;
                        production.daily.total_kg = production.daily["3kg"] + production.daily["4kg"] + production.daily["5kg"];
                    }
                }
                if (line.includes('تخزين') || line.includes('storage')) {
                    // Parse storage numbers
                    const numbers = line.match(/\d+/g);
                    if (numbers && numbers.length >= 3) {
                        storage.total["3kg"] = parseInt(numbers[0]) || 0;
                        storage.total["4kg"] = parseInt(numbers[1]) || 0;
                        storage.total["5kg"] = parseInt(numbers[2]) || 0;
                        storage.total.total_kg = storage.total["3kg"] + storage.total["4kg"] + storage.total["5kg"];
                    }
                }
                if (line.includes('توزيع') || line.includes('distribution')) {
                    // Parse distribution numbers
                    const numbers = line.match(/\d+/g);
                    if (numbers && numbers.length >= 3) {
                        distribution["3kg"] = parseInt(numbers[0]) || 0;
                        distribution["4kg"] = parseInt(numbers[1]) || 0;
                        distribution["5kg"] = parseInt(numbers[2]) || 0;
                        distribution.total_kg = distribution["3kg"] + distribution["4kg"] + distribution["5kg"];
                    }
                }
            }
            
            return { production, storage, distribution, refunds, damages };
        }

        function parseOrdersReport(date, lines) {
            const orders_made = { reports: [] };
            let currentReport = null;
            
            for (const line of lines) {
                if (line.includes('طريق') || line.includes('route')) {
                    if (currentReport) orders_made.reports.push(currentReport);
                    currentReport = {
                        route: line.split(':')[1]?.trim() || 'Unknown Route',
                        vehicle: 'Truck 1',
                        orders: []
                    };
                }
                if (line.includes('عميل') || line.includes('client')) {
                    // Parse client order
                    const parts = line.split(/\s+/);
                    const clientName = parts[1] || 'Unknown Client';
                    const order = { client: clientName, "3kg": 0, "4kg": 0, "5kg": 0 };
                    
                    // Extract numbers for different bag sizes
                    const numbers = line.match(/\d+/g);
                    if (numbers && numbers.length >= 3) {
                        order["3kg"] = parseInt(numbers[0]) || 0;
                        order["4kg"] = parseInt(numbers[1]) || 0;
                        order["5kg"] = parseInt(numbers[2]) || 0;
                    }
                    
                    if (currentReport) currentReport.orders.push(order);
                }
            }
            
            if (currentReport) orders_made.reports.push(currentReport);
            return { orders_made };
        }

        function parseFulfillmentReport(date, lines) {
            const sales_fulfillment = { reports: [] };
            let currentReport = null;
            
            console.log('Parsing fulfillment report for date:', date);
            console.log('Lines:', lines);
            
            for (const line of lines) {
                const trimmedLine = line.trim();
                if (!trimmedLine) continue;
                
                console.log('Processing line:', trimmedLine);
                
                // Look for sales rep name (usually a single word/name)
                if (!trimmedLine.includes('تقرير') && !trimmedLine.includes('سائق') && !trimmedLine.includes('ك') && !trimmedLine.includes('ص') && !/\d/.test(trimmedLine)) {
                    console.log('Found sales rep:', trimmedLine);
                    if (currentReport && currentReport.deliveries && currentReport.deliveries.length > 0) {
                        sales_fulfillment.reports.push(currentReport);
                    }
                    currentReport = {
                        sales_rep: trimmedLine,
                        route: 'Unknown Route',
                        vehicle: 'Unknown Vehicle',
                        deliveries: []
                    };
                }
                
                // Look for driver and vehicle info
                if (trimmedLine.includes('سائق')) {
                    console.log('Found driver info:', trimmedLine);
                    if (currentReport) {
                        const vehicleMatch = trimmedLine.match(/سائق\s+(.+)/);
                        if (vehicleMatch) {
                            currentReport.vehicle = vehicleMatch[1].trim();
                            console.log('Extracted vehicle:', currentReport.vehicle);
                        }
                    }
                }
                
                // Look for delivery lines (containing kg amounts)
                if (trimmedLine.includes('ك') || trimmedLine.includes('ص')) {
                    console.log('Found delivery line:', trimmedLine);
                    
                    // Extract the amount first (last part with numbers)
                    const amountMatch = trimmedLine.match(/(\d+)[كص]/);
                    if (amountMatch && currentReport && currentReport.deliveries) {
                        const amount = parseInt(amountMatch[1]);
                        const amountStr = amountMatch[0]; // The full amount string (e.g., "٧٥ك")
                        
                        // Extract client name (everything before the amount)
                        const clientName = trimmedLine.replace(amountStr, '').trim();
                        
                        console.log('Client name:', clientName, 'Amount string:', amountStr, 'Amount:', amount);
                        
                        const delivery = { 
                            client: clientName, 
                            "3kg": 0, 
                            "4kg": 0, 
                            "5kg": 0 
                        };
                        
                        // Determine bag size based on suffix
                        if (amountStr.includes('ك')) {
                            // Assume 5kg bags for 'ك' suffix
                            delivery["5kg"] = amount;
                            console.log('Added 5kg delivery:', amount, 'for client:', clientName);
                        } else if (amountStr.includes('ص')) {
                            // Assume 3kg bags for 'ص' suffix
                            delivery["3kg"] = amount;
                            console.log('Added 3kg delivery:', amount, 'for client:', clientName);
                        } else {
                            // Default to 5kg if no suffix
                            delivery["5kg"] = amount;
                            console.log('Added default 5kg delivery:', amount, 'for client:', clientName);
                        }
                        
                        currentReport.deliveries.push(delivery);
                    }
                }
            }
            
            // Add the last report if it has deliveries
            if (currentReport && currentReport.deliveries && currentReport.deliveries.length > 0) {
                sales_fulfillment.reports.push(currentReport);
            }
            
            console.log('Final parsed data:', sales_fulfillment);
            return { sales_fulfillment };
        }
    </script>
