    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #0f1419 0%, #1a2332 100%);
            color: #ffffff;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .header h1 {
            font-size: 2.4em;
            margin: 0;
            font-weight: 300;
            letter-spacing: 1px;
            background: linear-gradient(135deg, #64b5f6, #81c784);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.03);
            padding: 25px;
            border-radius: 16px;
            text-align: center;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            transition: all 0.3s ease;
        }
        
        .stat-card:hover {
            transform: translateY(-4px);
            border-color: rgba(100, 181, 246, 0.3);
            box-shadow: 0 8px 32px rgba(100, 181, 246, 0.1);
        }
        
        .stat-number {
            font-size: 3em;
            font-weight: 600;
            margin-bottom: 8px;
            color: #64b5f6;
        }
        
        .stat-label {
            font-size: 0.9em;
            opacity: 0.7;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .main-content {
            background: rgba(255, 255, 255, 0.02);
            border-radius: 20px;
            padding: 40px;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .load-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 18px 36px;
            font-size: 16px;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
            display: block;
            margin: 0 auto;
        }
        
        .load-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }
        
        .load-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        #dataDisplay {
            margin-top: 30px;
            display: none;
        }
        
        .data-section {
            background: rgba(255, 255, 255, 0.02);
            border-radius: 16px;
            padding: 25px;
            margin-bottom: 25px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .data-section h3 {
            margin: 0 0 20px 0;
            font-size: 1.2em;
            font-weight: 500;
            color: #64b5f6;
        }
        
        .data-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }
        
        .data-item {
            background: rgba(255, 255, 255, 0.03);
            padding: 15px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .data-label {
            font-size: 0.85em;
            opacity: 0.6;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 5px;
        }
        
        .data-value {
            font-size: 1.1em;
            font-weight: 500;
            color: #81c784;
        }
        
        .clients-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 20px;
            margin-top: 25px;
        }
        
        .client-card {
            background: rgba(255, 255, 255, 0.02);
            border-radius: 12px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.2s ease;
        }
        
        .client-card:hover {
            border-color: rgba(100, 181, 246, 0.2);
            transform: translateY(-2px);
        }
        
        .client-name {
            font-weight: 500;
            margin-bottom: 8px;
            color: #ffffff;
        }
        
        .client-details {
            font-size: 0.9em;
            opacity: 0.7;
            line-height: 1.4;
        }
        
        .status-bar {
            background: rgba(76, 175, 80, 0.1);
            border: 1px solid rgba(76, 175, 80, 0.2);
            border-radius: 12px;
            padding: 15px;
            margin-top: 25px;
            text-align: center;
            font-size: 0.9em;
        }
        
        .date-highlight {
            background: linear-gradient(135deg, #ffd54f, #ffb300);
            color: #000;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 500;
            display: inline-block;
            margin-bottom: 15px;
        }
    </style>
</head>

        // Function to show analytics
        function showAnalytics() {
            const display = document.getElementById('dataDisplay');
            const days = Object.keys(multiDayData);

            const totals = {
                production: { "3kg": 0, "4kg": 0, "5kg": 0, "cups": 0, "total_kg": 0 },
                distribution: { "3kg": 0, "4kg": 0, "5kg": 0, "cups": 0, "total_kg": 0 },
                refunds: { total_kg: 0 },
                damages: { total_kg: 0 },
                orders_requested: { "3kg": 0, "4kg": 0, "5kg": 0, "cups": 0, "total_kg": 0 },
                orders_fulfilled: { "3kg": 0, "4kg": 0, "5kg": 0, "cups": 0, "total_kg": 0 },
                machines: { old_machine: 0, new_machine: 0 },
                shifts: { first_shift: 0, second_shift: 0 }
            };

            const daySummaries = [];

            days.forEach(day => {
                const d = multiDayData[day];

                // Production totals
                totals.production["3kg"] += d.production?.daily?.["3kg"] || 0;
                totals.production["4kg"] += d.production?.daily?.["4kg"] || 0;
                totals.production["5kg"] += d.production?.daily?.["5kg"] || 0;
                totals.production["cups"] += d.production?.daily?.["cups"] || 0;
                totals.production["total_kg"] += d.production?.daily?.["total_kg"] || 0;

                // Machines & shifts
                totals.machines.old_machine += d.production?.by_machine?.old_machine?.total_kg || 0;
                totals.machines.new_machine += d.production?.by_machine?.new_machine?.total_kg || 0;
                totals.shifts.first_shift += d.production?.by_shift?.first_shift?.total_kg || 0;
                totals.shifts.second_shift += d.production?.by_shift?.second_shift?.total_kg || 0;

                // Distribution / refunds / damages
                totals.distribution["3kg"] += d.distribution?.["3kg"] || 0;
                totals.distribution["4kg"] += d.distribution?.["4kg"] || 0;
                totals.distribution["5kg"] += d.distribution?.["5kg"] || 0;
                totals.distribution["cups"] += d.distribution?.["cups"] || 0;
                totals.distribution["total_kg"] += d.distribution?.total_kg || 0;
                totals.refunds.total_kg += d.refunds?.total_kg || 0;
                totals.damages.total_kg += d.damages?.total_kg || 0;

                // Orders requested
                let requested3 = 0, requested4 = 0, requested5 = 0, requestedCups = 0;
                if (d.orders_made?.routes) {
                    d.orders_made.routes.forEach(route => {
                        route.orders.forEach(o => {
                            requested3 += o["3kg"] || 0;
                            requested4 += o["4kg"] || 0;
                            requested5 += o["5kg"] || 0;
                            requestedCups += o.cups || 0;
                        });
                    });
                }
                totals.orders_requested["3kg"] += requested3;
                totals.orders_requested["4kg"] += requested4;
                totals.orders_requested["5kg"] += requested5;
                totals.orders_requested["cups"] += requestedCups;

                // Orders fulfilled
                let fulfilled3 = 0, fulfilled4 = 0, fulfilled5 = 0, fulfilledCups = 0;
                if (d.sales_fulfillment?.reports) {
                    d.sales_fulfillment.reports.forEach(report => {
                        report.deliveries.forEach(del => {
                            fulfilled3 += del["3kg"] || 0;
                            fulfilled4 += del["4kg"] || 0;
                            fulfilled5 += del["5kg"] || 0;
                            fulfilledCups += del.cups || 0;
                        });
                    });
                }
                totals.orders_fulfilled["3kg"] += fulfilled3;
                totals.orders_fulfilled["4kg"] += fulfilled4;
                totals.orders_fulfilled["5kg"] += fulfilled5;
                totals.orders_fulfilled["cups"] += fulfilledCups;

                const requestedKg = requested3 * 3 + requested4 * 4 + requested5 * 5;
                const fulfilledKg = fulfilled3 * 3 + fulfilled4 * 4 + fulfilled5 * 5;

                daySummaries.push({
                    day,
                    productionKg: d.production?.daily?.total_kg || 0,
                    distributionKg: d.distribution?.total_kg || 0,
                    refundsKg: d.refunds?.total_kg || 0,
                    damagesKg: d.damages?.total_kg || 0,
                    requestedKg,
                    fulfilledKg,
                    fulfillmentRate: requestedKg > 0 ? (fulfilledKg / requestedKg) * 100 : null
                });
            });

            // Totals in kg
            totals.orders_requested.total_kg = totals.orders_requested["3kg"] * 3 + totals.orders_requested["4kg"] * 4 + totals.orders_requested["5kg"] * 5;
            totals.orders_fulfilled.total_kg = totals.orders_fulfilled["3kg"] * 3 + totals.orders_fulfilled["4kg"] * 4 + totals.orders_fulfilled["5kg"] * 5;

            const overallFulfillmentRate = totals.orders_requested.total_kg > 0
                ? (totals.orders_fulfilled.total_kg / totals.orders_requested.total_kg) * 100
                : 0;

            const netFlowKg = totals.production.total_kg - (totals.distribution.total_kg + totals.refunds.total_kg + totals.damages.total_kg);
            const productionToDistributionRatio = totals.distribution.total_kg > 0
                ? (totals.production.total_kg / totals.distribution.total_kg)
                : 0;

            const unmet = {
                "3kg": Math.max(0, totals.orders_requested["3kg"] - totals.orders_fulfilled["3kg"]),
                "4kg": Math.max(0, totals.orders_requested["4kg"] - totals.orders_fulfilled["4kg"]),
                "5kg": Math.max(0, totals.orders_requested["5kg"] - totals.orders_fulfilled["5kg"]),
                cups: Math.max(0, totals.orders_requested["cups"] - totals.orders_fulfilled["cups"]) 
            };

            const topProdDay = daySummaries.reduce((max, d) => d.productionKg > max.productionKg ? d : max, { productionKg: -1 });

            // Render
            display.style.display = 'block';
            display.innerHTML = `
                <div style="background: rgba(255, 193, 7, 0.1); border-radius: 12px; padding: 20px; border: 1px solid rgba(255, 193, 7, 0.3); margin-bottom: 20px;">
                    <h2 style="color: #FFC107; margin: 0 0 20px 0; text-align: center;">📊 Multi-Day Analytics (${days.length} Days)</h2>

                    <!-- KPI Row -->
                    <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(240px, 1fr)); gap: 16px; margin-bottom: 20px;">
                        <div style="padding: 18px; background: rgba(76, 175, 80, 0.12); border: 1px solid rgba(76, 175, 80, 0.35); border-radius: 12px; text-align: center;">
                            <div style="font-size: 0.9em; opacity: 0.8;">Overall Fulfillment</div>
                            <div style="font-size: 2.2em; font-weight: 700; color: #4CAF50;">${overallFulfillmentRate.toFixed(1)}%</div>
                            <div style="font-size: 0.9em; opacity: 0.8;">${totals.orders_fulfilled.total_kg.toLocaleString()} / ${totals.orders_requested.total_kg.toLocaleString()} kg</div>
                        </div>
                        <div style="padding: 18px; background: rgba(100, 181, 246, 0.12); border: 1px solid rgba(100, 181, 246, 0.35); border-radius: 12px; text-align: center;">
                            <div style="font-size: 0.9em; opacity: 0.8;">Total Production</div>
                            <div style="font-size: 2.2em; font-weight: 700; color: #64b5f6;">${totals.production.total_kg.toLocaleString()} kg</div>
                            <div style="font-size: 0.9em; opacity: 0.8;">Top Day: ${topProdDay.day || '-'} (${(topProdDay.productionKg || 0).toLocaleString()} kg)</div>
                        </div>
                        <div style="padding: 18px; background: rgba(255, 152, 0, 0.12); border: 1px solid rgba(255, 152, 0, 0.35); border-radius: 12px; text-align: center;">
                            <div style="font-size: 0.9em; opacity: 0.8;">Production → Distribution Ratio</div>
                            <div style="font-size: 2.2em; font-weight: 700; color: #FF9800;">${productionToDistributionRatio.toFixed(2)}×</div>
                            <div style="font-size: 0.9em; opacity: 0.8;">Dist: ${totals.distribution.total_kg.toLocaleString()} kg</div>
                        </div>
                        <div style="padding: 18px; background: rgba(255,255,255,0.06); border: 1px solid rgba(255,255,255,0.2); border-radius: 12px; text-align: center;">
                            <div style="font-size: 0.9em; opacity: 0.8;">Net Flow (P − D − R − Dam)</div>
                            <div style="font-size: 2.2em; font-weight: 700; color: ${netFlowKg >= 0 ? '#81c784' : '#ff6b6b'};">${netFlowKg.toLocaleString()} kg</div>
                            <div style="font-size: 0.9em; opacity: 0.8;">R: ${totals.refunds.total_kg.toLocaleString()} • Dam: ${totals.damages.total_kg.toLocaleString()}</div>
                        </div>
                    </div>

                    <!-- Per-Product Fulfillment & Unmet -->
                    <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap: 12px; margin-bottom: 20px;">
                        ${["3kg","4kg","5kg","cups"].map(p => {
                            const req = totals.orders_requested[p] || 0;
                            const ful = totals.orders_fulfilled[p] || 0;
                            const rate = req > 0 ? (ful / req) * 100 : 0;
                            const unmetNum = Math.max(0, req - ful);
                            return `
                                <div style="padding: 14px; background: rgba(255,255,255,0.04); border: 1px solid rgba(255,255,255,0.15); border-radius: 10px;">
                                    <div style="font-weight: 600; margin-bottom: 6px; color: #64b5f6;">${p.toUpperCase()}</div>
                                    <div style="font-size: 0.9em; opacity: 0.85;">Req: ${req.toLocaleString()} • Ful: ${ful.toLocaleString()}</div>
                                    <div style="font-size: 0.9em; color: ${rate >= 90 ? '#81c784' : rate >= 70 ? '#FFC107' : '#ff6b6b'}; font-weight: 600;">Rate: ${rate.toFixed(1)}%</div>
                                    <div style="font-size: 0.9em; opacity: 0.85;">Unmet: ${unmetNum.toLocaleString()}</div>
                                </div>`;
                        }).join('')}

                            return vals.map(v => blocks[Math.min(7, Math.floor((v / max) * 7))]).join('');

                        const allKeys = Array.from(new Set([...routeReq.keys(), ...routeFul.keys()]));

                        const maxUnm = Math.max(1, ...byUnmet.map(x=>x.unmet));
                        const bar = (v,max,color) => `<div style=\"height:8px; background: rgba(255,255,255,0.08); border-radius:6px;\"><div style=\"height:8px; width:${(v/max*100).toFixed(0)}%; background:${color}; border-radius:6px;\"></div></div>`;

                                                ${bar(c.unmet, maxUnm, '#ff6b6b')}
                                            </div>
                                        `).join('')}
                                    </div>
                                </div>
                            </div>`;
                    })()}

                                        ${(demoData.orders_made.routes.reduce((total, route) => total + route.orders.reduce((sum, order) => sum + (order["3kg"] || 0) * 3 + (order["4kg"] || 0) * 4 + (order["5kg"] || 0) * 5, 0), 0)).toLocaleString()}
                                    </div>
                                    <div style="font-size: 0.9em; opacity: 0.8;">Total kg</div>
                                </div>
                                <div style="text-align: center; padding: 20px; background: rgba(76, 175, 80, 0.1); border-radius: 8px; border: 1px solid rgba(76, 175, 80, 0.3);">
                                    <h4 style="color: #4CAF50; margin: 0 0 15px 0;">✅ Orders Fulfilled</h4>
                                    <div style="font-size: 2em; font-weight: bold; color: #4CAF50;">
                                        ${(demoData.sales_fulfillment.reports.reduce((total, report) => total + report.deliveries.reduce((sum, delivery) => sum + (delivery["3kg"] || 0) * 3 + (delivery["4kg"] || 0) * 4 + (delivery["5kg"] || 0) * 5, 0), 0)).toLocaleString()}
                                    </div>
                                    <div style="font-size: 0.9em; opacity: 0.8;">Total kg</div>
                                </div>
                                <div style="text-align: center; padding: 20px; background: rgba(255, 193, 7, 0.1); border-radius: 8px; border: 1px solid rgba(255, 193, 7, 0.3);">
                                    <h4 style="color: #FFC107; margin: 0 0 15px 0;">📈 Fulfillment Rate</h4>
                                    <div style="font-size: 2em; font-weight: bold; color: #FFC107;">
                                        ${((demoData.sales_fulfillment.reports.reduce((total, report) => total + report.deliveries.reduce((sum, delivery) => sum + (delivery["3kg"] || 0) * 3 + (delivery["4kg"] || 0) * 4 + (delivery["5kg"] || 0) * 5, 0), 0) / demoData.orders_made.routes.reduce((total, route) => total + route.orders.reduce((sum, order) => sum + (order["3kg"] || 0) * 3 + (order["4kg"] || 0) * 4 + (order["5kg"] || 0) * 5, 0), 0)) * 100).toFixed(1)}%
                                    </div>
                                    <div style="font-size: 0.9em; opacity: 0.8;">Success Rate</div>
                                </div>
                            </div>
                            <div style="margin-top: 20px; display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px;">
                                <div style="text-align: center; padding: 15px; background: rgba(255, 255, 255, 0.05); border-radius: 8px;">
                                    <div style="font-size: 1.2em; font-weight: bold; color: #64b5f6;">3kg Bags</div>
                                    <div style="font-size: 0.9em; opacity: 0.8;">
                                        Requested: ${demoData.orders_made.routes.reduce((total, route) => total + route.orders.reduce((sum, order) => sum + (order["3kg"] || 0), 0), 0)} | 
                                        Fulfilled: ${demoData.sales_fulfillment.reports.reduce((total, report) => total + report.deliveries.reduce((sum, delivery) => sum + (delivery["3kg"] || 0), 0), 0)}
                                    </div>
                                </div>
                                <div style="text-align: center; padding: 15px; background: rgba(255, 255, 255, 0.05); border-radius: 8px;">
                                    <div style="font-size: 1.2em; font-weight: bold; color: #64b5f6;">4kg Bags</div>
                                    <div style="font-size: 0.9em; opacity: 0.8;">
                                        Requested: ${demoData.orders_made.routes.reduce((total, route) => total + route.orders.reduce((sum, order) => sum + (order["4kg"] || 0), 0), 0)} | 
                                        Fulfilled: ${demoData.sales_fulfillment.reports.reduce((total, report) => total + report.deliveries.reduce((sum, delivery) => sum + (delivery["4kg"] || 0), 0), 0)}
                                    </div>
                                </div>
                                <div style="text-align: center; padding: 15px; background: rgba(255, 255, 255, 0.05); border-radius: 8px;">
                                    <div style="font-size: 1.2em; font-weight: bold; color: #64b5f6;">5kg Bags</div>
                                    <div style="font-size: 0.9em; opacity: 0.8;">
                                        Requested: ${demoData.orders_made.routes.reduce((total, route) => total + route.orders.reduce((sum, order) => sum + (order["5kg"] || 0), 0), 0)} | 
                                        Fulfilled: ${demoData.sales_fulfillment.reports.reduce((total, report) => total + report.deliveries.reduce((sum, delivery) => sum + (delivery["5kg"] || 0), 0), 0)}
                                    </div>
                                </div>
                                <div style="text-align: center; padding: 15px; background: rgba(255, 255, 255, 0.05); border-radius: 8px;">
                                    <div style="font-size: 1.2em; font-weight: bold; color: #64b5f6;">Cups</div>
                                    <div style="font-size: 0.9em; opacity: 0.8;">
                                        Requested: ${demoData.orders_made.routes.reduce((total, route) => total + route.orders.reduce((sum, order) => sum + (order.cups || 0), 0), 0)} | 
                                        Fulfilled: ${demoData.sales_fulfillment.reports.reduce((total, report) => total + report.deliveries.reduce((sum, delivery) => sum + (delivery.cups || 0), 0), 0)}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="data-section">
                        <h3>Clients Overview</h3>
                        <div class="clients-grid">
                            ${Object.entries(demoData.client_zones).map(([zone, clients]) => `
                                <div class="client-card">
                                    <div class="client-name">${zone}</div>
                                    <div class="client-details">
                                        ${clients.length} clients • ${clients.filter(c => c.freezer).length} with freezers
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                    
                    <div class="data-section">
                        <h3>All Clients & Contacts</h3>
                        <div style="max-height: 400px; overflow-y: auto;">
                            ${Object.entries(demoData.client_zones).map(([zone, clients]) => `
                                <div style="margin-bottom: 25px;">
                                    <h4 style="color: #64b5f6; margin: 0 0 15px 0; font-size: 1.1em;">${zone}</h4>
                                    <div style="display: grid; grid-template-columns: repeat(auto-fill, minmax(350px, 1fr)); gap: 15px;">
                                        ${clients.map(client => `
                                            <div class="client-card">
                                                <div class="client-name">
                                                    ${client.name}
                                                    ${client.name_en ? `<br><span style="font-size: 0.9em; opacity: 0.7; color: #81c784;">${client.name_en}</span>` : ''}
                                                </div>
                                                <div class="client-details">
                                                    ${client.freezer ? '❄️' : '🏪'} ${client.freezer_count > 0 ? `${client.freezer_count} freezers` : 'No freezers'}
                                                    ${client.contact_person ? `<br>👤 ${client.contact_person}` : ''}
                                                    ${client.phone ? `<br>📞 ${client.phone}` : ''}
                                                </div>
                                            </div>
                                        `).join('')}
                                    </div>
                            </div>
                        `).join('')}
                        </div>
                    </div>
                    
                    <div class="status-bar">
                        ✅ ${demoData.total_clients} clients loaded from ${demoData.zones} zones
                    </div>
                `;
                
                button.textContent = '✅ البيانات محملة (Data Loaded)';
                
            } catch (error) {
                display.style.display = 'block';
                display.innerHTML = `
                    <h4>❌ خطأ في التحميل (Loading Error)</h4>
                    <p style="color: #ff6b6b;">
                        Error: ${error.message}<br>
                        <small>جاري عرض البيانات التجريبية...</small>
                    </p>
                `;
                
                button.textContent = '🔄 إعادة المحاولة (Retry)';
            }
            
            button.disabled = false;
        }
        
        // Add hover effect to button
        document.addEventListener('DOMContentLoaded', function() {
            const btn = document.getElementById('loadDataBtn');
            btn.addEventListener('mouseenter', function() {
                this.style.background = '#45a049';
            });
            btn.addEventListener('mouseleave', function() {
                this.style.background = '#4CAF50';
            });
        });
    </script>
</body>
</html>
